---
# tasks file for vector-role
- name: Create group vector
  ansible.builtin.group:
    name: vector
    state: present
  become: true

- name: Create user vector
  ansible.builtin.user:
    name: vector
    groups: vector
    shell: /sbin/nologin
    create_home: false
    append: true
    comment: "Vector nologin User"
    state: present
  become: true

