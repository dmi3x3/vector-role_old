---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos_7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
#    command: /bin/systemctl
#    /sbin/init
    privileged: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ../resources/systemctl.py:/bin/systemctl:ro
provisioner:
  name: ansible
verifier:
  name: ansible
